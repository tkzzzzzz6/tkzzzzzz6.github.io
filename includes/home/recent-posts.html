<section class="recent-posts">
    <h2>ðŸ“š Recent Articles</h2>
    {% for post in site.posts limit:5 %}
    <div class="card post-preview">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <div class="post-meta">
            <span><i class="far fa-calendar"></i> {{ post.date | date: "%Y-%m-%d" }}</span>
            {% if post.categories %}
            <span class="categories"><i class="far fa-folder"></i> {{ post.categories | join: ", " }}</span>
            {% endif %}
        </div>
        {% if post.excerpt %}
        <p>{{ post.excerpt | strip_html | truncate: 150 }}</p>
        {% endif %}
    </div>
    {% endfor %}
    <a href="/archive" class="btn btn-primary">View All Posts</a>
</section>
